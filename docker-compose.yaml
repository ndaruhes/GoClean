version: '3.8'

services:
  database:
    image: postgres:latest
    container_name: PostgresDB
    environment:
      POSTGRES_DB: ndaruhes_fresh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432

  server:
    container_name: GoCleanApp
    build:
      dockerfile: Dockerfile
      context: ./
    ports:
      - 8100:8100
    depends_on:
      - database
    extra_hosts:
      - "localhost:172.17.0.1"
